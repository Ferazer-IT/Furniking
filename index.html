<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Furniking - Online Shop</title>
    <script src="https://kit.fontawesome.com/40389623ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <article class="start">
            <section>
                <p>Welcome to our online shop</p>
            </section>
            <section>
                <div class="languages">
                    <ul>
                        <li>English (USD) &bigtriangledown;</li>
                    </ul>
                </div>
                <p> | </p>
                <div class="login">
                    <p>Login or Sign up</p>
                </div>
            </section>
        </article>

        <article class="nav">
            <section class="nav__logo">
                <img src="img/site-logo/Logo.svg" alt="Logo">
            </section>
            <section class="nav__search">
                <div class="nav__search--input">
                    <input type="search" placeholder="Search here">
                </div>
               
                <div class="search__categories">
                    <select name="Categories">
                        <option value="categories">Categories</option>
                        <option value="all">All</option>
                        <option value="arrivals">New Arrivals</option>
                        <option value="sale">Hot Sale</option>
                        <option value="furniture">Furniture</option>
                        <option value="amrature">Amrature</option>
                        <option value="table">Table</option>
                        <option value="chair">Chair</option>
                        <option value="sofa">Sofa</option>
                        <option value="mirrors">Mirrors</option>
                        <option value="stools">Stools</option>
                        <option value="benches">Benches</option>
                    </select>
                </div>
                <div class="search__icon">
                    <i class="fas fa-search"></i>
                </div>
            </section>

            <section class="nav__icons">
                <img src="img/nav-icons/shop.svg" alt="">
                <img src="img/nav-icons/notification.svg" alt="">
                <img src="img/nav-icons/avatar.svg" alt="">
            </section>
        </article>
    </header>

    <main id="main">
        <nav id="collections">
            <section class="collections__menu">
                <img src="img/collections/menu.svg" alt="">
                <p>ALL COLLECTIONS</p>
            </section>
            <section class="collections__nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </section>
        </nav>

        <article class="collections__main">
            <aside class="collections__main--nav">
                <ul>
                    <li>All</li>
                    <li>New Arrivals</li>
                    <li>Hot Sale</li>
                    <li>Furniture</li>
                    <li>Amrature</li>
                    <li>Table</li>
                    <li>Chair</li>
                    <li>Sofa</li>
                    <li>Mirrors</li>
                    <li>Stools</li>
                    <li>Benches</li>
                </ul>
            </aside>
            
            <section></section>
        </article>
    </main>
</body>
</html>
